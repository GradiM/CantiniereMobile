<ion-content [fullscreen]="true">
  <ion-button size="large"
    color="light" class="ion-margin-top ion-margin-start"
    (click)="canShowMenus ? canShowMenus = false : canShowMenus = true; showMenus = false">
    {{ canShowMenus ? 'Plats' : 'Menus' }}
  </ion-button>

  <app-weekly-menus *ngIf="canShowMenus || showMenus; else canShowMeals"></app-weekly-menus>
  <ng-template #canShowMeals>
    <app-meals></app-meals>
  </ng-template>
</ion-content>
